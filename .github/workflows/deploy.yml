name: Deploy to Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull LFS objects
        run: |
          git lfs install
          git lfs pull    # –∏–ª–∏: git lfs fetch --all && git lfs checkout

      # (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –Ω–æ –ø–æ–ª–µ–∑–Ω–æ) –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å, —á—Ç–æ mp3 –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –µ—Å—Ç—å
      - name: Debug list
        run: |
          ls -lah
          ls -lah media || true

      # üî¥ –í–ê–ñ–ù–û: –≥—Ä—É–∑–∏–º –í–ï–°–¨ –∫–æ—Ä–µ–Ω—å —Ä–µ–ø–æ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
