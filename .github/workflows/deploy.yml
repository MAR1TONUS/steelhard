name: Deploy to Pages with cache-busting

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Рекомендуемая «анти-гонка» конфигурация для Pages
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Обязательный шаг для Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Compute build id (short commit hash)
        id: meta
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Show asset URLs (BEFORE)
        run: |
          echo "----- BEFORE index.html -----"
          grep -nE '(splash\.css|splash\.js|player-core\.bundle\.v3\.3\.js)' index.html || true
          echo "-----------------------------"

      - name: Inject ?v=<build> into asset URLs
        run: |
          set -e
          B="${{ steps.meta.outputs.SHORT_SHA }}"
          echo "BUILD ID: $B"

          # Заменим существующие ?v=... (включая {{ site.time }})
          sed -i -E "s/(splash\.js)\?v=[^\"']+/\1?v=$B/g" index.html || true
          sed -i -E "s/(player-core\.bundle\.v3\.3\.js)\?v=[^\"']+/\1?v=$B/g" index.html || true
          sed -i -E "s/(splash\.css)\?v=[^\"']+/\1?v=$B/g" index.html || true

          # Если ?v= не было — добавим
          sed -i -E "s/(splash\.js)([\"'])/\1?v=$B\2/g" index.html
          sed -i -E "s/(player-core\.bundle\.v3\.3\.js)([\"'])/\1?v=$B\2/g" index.html
          sed -i -E "s/(splash\.css)([\"'])/\1?v=$B\2/g" index.html

          # (опционально) bump версии кэша в sw.js, если есть константа
          if grep -q "CACHE_VERSION" sw.js; then
            sed -i -E "s/(CACHE_VERSION\s*=\s*')[^']+(')/\1$B\2/" sw.js
          fi

      - name: Show asset URLs (AFTER)
        run: |
          echo "----- AFTER index.html -----"
          grep -nE '(splash\.css|splash\.js|player-core\.bundle\.v3\.3\.js)' index.html || true
          echo "----------------------------"

      # Загружаем папку проекта как артефакт для Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Деплоим именно тот артефакт, который собрали выше
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
